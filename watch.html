<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>watch</title>
    <style>
        .con{
            align-content: center;
            margin: auto;
            margin-top: 100px;
            margin-bottom: 100px;
            background-color: aliceblue;
            width: 300px;
            height: auto;
            border-radius: 15px;
            border: solid ;
            

        }
    </style>
</head>
<body style="background-color: rgb(168, 238, 197);">
    <marquee width="100%" direction="left" height="100px" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;font-size: 28px;">
        With the use of simple HTMl , CSS and JavaScript I create digital watch that shows date and time and also change seconds dinamically .
        </marquee>
    <div class="con" style="font-size: 28px; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
       
        <h1 style="text-align: center;">Time</h1>
        <p id="time" style="text-align: center;"></p>
    </div>
    <script>
        setInterval(() => {
            let dd = new Date();
            let date1 = dd.getDate()+"-"+(dd.getMonth()+1)+"-"+dd.getFullYear();
            var hours = dd.getHours() > 12 ? dd.getHours() - 12 : dd.getHours();
            var am_pm = dd.getHours() >= 12 ? "PM" : "AM";
            let time1 = hours+":"+dd.getMinutes()+":"+dd.getSeconds()+"  "+am_pm ;
            document.getElementById('time').innerHTML=time1+"<br>"+date1;
        }, 1000);
        
    </script>
</body>
</html>
